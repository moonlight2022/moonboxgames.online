<!DOCTYPE html>
<html lang="en">
<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SYPGQ9QNVN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-SYPGQ9QNVN');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monster Survivors - an exciting survival game where you battle endless waves of monsters. Play now at MoonBox Games.">
    <link rel="canonical" href="https://moonboxgames.online/monster-survivors" />
    <title>Monster Survivors Game | MoonBox Games</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0071e3;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <iframe id="gameFrame" class="game-frame" 
                src="about:blank"
                allowfullscreen 
                allow="autoplay; fullscreen; microphone; gamepad; accelerometer; gyroscope; camera"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
                referrerpolicy="no-referrer"
                title="Monster Survivors Game"></iframe>
    </div>
    
    <div id="loadingMessage" class="loading-message">
        <div class="spinner"></div>
        <p>Loading game, please wait...</p>
    </div>

    <script>
        // Show loading message
        const loadingMessage = document.getElementById('loadingMessage');
        loadingMessage.style.display = 'block';
        
        // Function to load the game with anti-adblock parameters
        function loadGame() {
            const gameFrame = document.getElementById('gameFrame');
            
            // Add timestamp to prevent caching
            const timestamp = new Date().getTime();
            
            // Set the game URL with special parameters to bypass adblock detection
            gameFrame.src = `https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html?nocache=${timestamp}&adb=false&bypass=true`;
            
            // Hide loading message when game is loaded
            gameFrame.onload = function() {
                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                }, 1500);
            };
        }
        
        // Load the game after a short delay
        setTimeout(loadGame, 1000);
    </script>
</body>
</html>
